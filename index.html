<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>Pryme8.github.io</title>

	<style>
		html, body{
			position:fixed;
			width:100%; height:100% min-height:100%;
			left:0;top:0;
			margin:0; padding:0;
			background:rgb(250, 245, 255);
		}
		
		#logo{
			position:absolute;
			left:50%;top:50%;
			width:auto;height:auto;
			transform:translate(-50%, -50%);
		}
		
		#logo img{
			position:relative;
			height:25vh;
			width:auto;
		}
	</style>
	
</head>
<body>
	<div id='logo'>
		<img src='logoLarge.png' />		 
	</div>

</body>
</html>
